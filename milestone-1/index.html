<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <script src='https://unpkg.com/vue@3'></script>
  <title>Boolzapp</title>
</head>
<body>
  <div id="app">
    <div class="back-bar top"></div>
    <div class="back-bar bottom"></div>
    <div class="container">
      <div class="contacts-bar">
        <div class="recipient-user-bar user">
          <div class="user info">
            <img class="avatar" src="img/avatar_6.jpg" alt="name">
            <div class="sender description">
              <h2 class="sender name">Sofia</h2>
            </div>
          </div>
          <div class="menu-icons">
            <i class="fa-solid fa-circle-notch icon"></i>
            <i class="fa-solid fa-message icon"></i>
            <i class="fa-solid fa-ellipsis-vertical icon"></i>
          </div>
        </div>
        <div class="desktop-alert">
          <span class="bell-circle">
            <i class="fa-solid fa-bell-slash icon"></i>
          </span>
          
          <div class="desktop description">
            <h2>Ricevi notifiche di nuovi messaggi</h2>
            <p class="call">Attiva notifiche desktop</p>
          </div>

        </div>
        <div class="search-area">

        </div>
        <div class="contacts-list">
          

        </div>

      </div>
      <div class="chat-bar">
        <div class="recipient-user-bar recipient">
          <div class="recipient info">
            <img class="avatar" src="img/avatar_1.jpg" alt="name">
            <div class="recipient description">
              <h2 class="recipient name">Michele</h2>
              <p class="last access">Ultimo accesso oggi alle 12:00</p>
            </div>
          </div>
          <div class="menu-icons">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <i class="fa-solid fa-paperclip icon"></i>
            <i class="fa-solid fa-ellipsis-vertical icon"></i>
          </div>
          
         

        

        </div>
        <div class="chat-area">
       
        </div>
        <div class="typing-area">
          provaaaaaaaaaa
        </div>

      </div>

      
    </div>
  </div>


  
  <script src="js/script.js"></script>
</body>
</html>
